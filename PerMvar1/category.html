<script>
    function set_data() {
        var xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        var a;

        xhr.addEventListener("readystatechange", function () {
            if (this.readyState === 4) {
                {


                    let a = JSON.parse(this.responseText);
                    for (let i = 0; i < a['records'].length; i++) {
                        const node = document.getElementById("container");
                        const div = document.getElementById('box');
                        const clone = div.cloneNode(true);
                        clone.id = "box";
                        console.log(clone.childNodes);

                        node.appendChild(clone);

                        document.getElementById(clone.id).style.display="block";
                        document.getElementById(clone.childNodes[1].id).src=a["records"][i].image;


                    }
                }
            }
        });
        xhr.open("GET", "http://localhost:63342/Perfume-Web-Manager5/API/Category/read.php");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.send();
        return a;
    }

    window.onload = set_data();
</script>
