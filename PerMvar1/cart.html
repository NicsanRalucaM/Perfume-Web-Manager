<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cart</title>
    <link rel="stylesheet" href="topbar.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>

<body>
<div class="bar">
    <div class="navbar">
        <div class="logo">
            <img src="imagesLogo/logo.png" alt="logo">
        </div>

        <div class="wrapper">
            <div class="searchBar">
                <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value=""/>
                <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>

        <div class="col">
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul>
                    <li><a href="news.html" ><i class="fa fa-fw fa-home"></i> Home</a></li>
                    <li>
                        <button id="my_account" onclick="checkCookieAccount()"><i class="fa fa-fw fa-user"></i>My
                            Account
                        </button>
                    </li>
                    <li>
                        <button id="cart"  style="background: white" onclick="checkCookieCart()"><i class="fa fa-fw fa-shopping-bag"></i></button>
                    </li>
                    <li>
                        <button id="fav" onclick="checkCookieWishs()"><i class="fa fa-fw fa-heart"></i> Wishs</button>
                    </li>
                    <li><a href="login.html" id="login">Login<i class="fas fa-sign-in-alt"></i></a></li>
                    <li>
                        <button onclick="deleteCookie()" id="logout" style="display: none">Logout<i
                                class="fas fa-sign-out-alt"></i></button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="topbar">

    <div class="row">

        <div class="column"><a href="news.html"><b>NEWS</b></a></div>
        <div class="column"><a href="products.html"><b>PERFUMES</b></a></div>
        <div class="column"><a href="brand.html"><b>BRANDS</b></a></div>
        <div class="column"><a href="about.html"> <b>ABOUT</b></a></div>

    </div>

</div>
<div class="box-container" id="box_cont">
    <div class="row">
        <div class="column" id="p1"><p>1</p>
            <h3>SHOPPING CART</h3></div>
        <div class="column">
            <div class="nou">
                <hr>
            </div>
        </div>
        <div class="column"><p>2</p>
            <h3>BILLING DETAILS</h3></div>
    </div>
    <div class="cart">
        <p id="ased" onload="productss()"></p>
        <h1 id="your">YOUR SHOPPING BASKET</h1>
        <p>Articles in the shopping cart are not reserved.
        </p>

        <div class="items" id="item_det">

        </div>

        <div class="cart_details">
            <div class="summary"><p><b>ORDER SUMMARY</b></p></div>

            <div class="contai">
                <div class="column"><h2>SUBTOTAL :</h2></div>
                <div class="column"><h1 id="pret">0</h1></div>

            </div>
            <div class="contai">
                <div class="column"><h2>DELIVERY COST :</h2></div>
                <div class="column"><h1>0$</h1></div>


            </div>
            <div class="contai">
                <div class="column"><h2>TOTAL PAYMENT :</h2></div>
                <div class="column"><h1 id="pret2">.</h1></div>
            </div>

        </div>
        <div class="btn_adr">
            <div class="address" id="goAddress"><a id="address" href="">CONTINUE</a></div>
        </div>
    </div>
</div>

<script src="checkCookie.js"></script>
<script src="cart.js"></script>
</body>
</html>
