<div class="box-container" id="box_cont">

    <div class="row">
        <div class="column" id="p1"><p>1</p>
            <h3><b>SHOPPING CART</b></h3></div>
        <div class="column">
            <div class="nou">
                <hr>
            </div>
        </div>
        <div class="column " id="p2"><p>2</p>
            <h3><b>BILLING DETAILS</b></h3></div>
    </div>
    <h1>Billing Details</h1>
    <h2 style="display: none" id="errormsg">.</h2>

    <form id="form">
        <div class="checkout">
            <div class="user">
                <label for="fname"><i class="fa fa-user"></i> Full Name*</label>
                <input type="text" id="fname" name="firstname" placeholder="Magda Sarmanta" required>
                <label for="email"><i class="fa fa-envelope"></i> Email*</label>
                <input type="email" id="email" name="email" placeholder="magdasarmanta@example.com" required>

            </div>
            <div class="address">
                <label for="adr"><i class="fa fa-address-card"></i> Address*</label>
                <input type="text" id="adr" name="address" placeholder="Starda Principala Nr. 275" required>
                <label for="city"><i class="fa fa-institution"></i> City*</label>
                <input type="text" id="city" name="city" placeholder="Iasi" required>
            </div>
            <div class="address_det">
                <label for="state">State*</label>
                <input type="text" id="state" name="state" placeholder="RO" required>

                <label for="zip">Zip*</label>
                <input type="text" id="zip" name="zip" placeholder="10001" required>
            </div>

        </div>
    </form>


    <div class="payment">
        <div class="card">
            <label for="cname">Name on Card*</label>
            <input type="text" id="cname" name="cardname" placeholder="Magda Sarmanta" required>
            <label for="ccnum">Credit card number*</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <label for="expmonth">Exp Month*</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="9" required>
        </div>
        <div class="row">
            <div class="card_type">
                <label>Accepted Cards</label>
                <div class="icon-container">
                    <i class="fa fa-cc-visa" aria-hidden="true" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
            </div>
            <div class="card_data">
                <div class="card_details">
                    <label for="expyear">Exp Year*</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018" required>
                </div>
                <div class="card_details">
                    <label for="cvv">CVV*</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" required>
                </div>
            </div>
        </div>
    </div>

    <div class="btn_adr">
        <button class="address" onclick="checkFields()" id="goAddress"> FINALIZE YOUR ORDER</button>
    </div>

</div>
